language: go
sudo: required
install: true
go:
  - 1.10.3
  - tip
script:
  - go test ./...
  - go build -ldflags "-linkmode external -extldflags -static"
env:
  global:
    - GOARCH=amd64
    - GO_FOR_RELEASE=1.10.3
    - IMAGE_NAME=tsuru/prometheus-cloudstack-discovery
services:
  - docker
after_success:
  - curl https://raw.githubusercontent.com/tsuru/push-to-docker/master/push.sh | bash
matrix:
  allow_failures:
    - go: tip
